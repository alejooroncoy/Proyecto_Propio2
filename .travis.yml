language: node_js

node_js: 
  - '12'

cache: 
  directories:
    - ~/.npm
    - node_modules

install: 
  - yarn add -g firebase-tools

script:
  - echo "deploying"
after_success:
  - firebase deploy --token $FIREBASE_TOKEN
notifications:
  email:
    recipients:
      - adoa2705@gmail.com
  on_success: always
  on_failure: always

deploy:
  provider: firebase
  skip-cleanup: true
  keep-history: true
  local-dir: dist/
  on:
    branch: master